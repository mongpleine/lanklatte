{% extends 'item/layout.html' %}

{% block content %}
<div class="main__container">
    {% for item in items %}
    <div class="card item__container">
        <div class="card-body">
            <h1 class="card-title"><a href="{% url 'item_detail' pk=item.pk %}">{{ item.title }}</a></h1>
            <p>작성일: {{ item.created_date }}</p>
            <p class="card-text">{{ item.content|linebreaksbr }}</p>
        </div>
    </div>
    <br />
    {% endfor %}
</div>
{% endblock %}
